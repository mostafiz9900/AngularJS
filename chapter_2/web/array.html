    <body>
        <div>Repeat </div>
        <div ng-app="myApp" ng-controller="myCon">
            
            <table class=" table table-striped table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                </tr>
                <tr ng-repeat="p in names | orderBy:'name'">

        <script src="namesController.js"></script>
