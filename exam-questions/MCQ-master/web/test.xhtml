<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <c:forEach var="m" items="#{radioView.mcq}" begin="0" end="1">
                <p:inputText id="q#{m.qno}" value="#{radioView.ans[m.qno-1]}"/>  

            </c:forEach>
            <p:commandButton value="submit" update="a1 a2"/>
            <h:outputText id="a1" value="#{radioView.ans[0]}"/>
            <h:outputText id="a2" value="#{radioView.ans[1]}"/>            
        </h:form>
    </h:body>
</html>
