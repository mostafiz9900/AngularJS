<html>
    <head>

    <body >
       
       
        <div ng-app="myApp" ng-controller="myCon">
            
            <h3>{{myHeader}}</h3>

            var app=angular.module('myApp',[]);
            app.controller('myCon', function($scope, $timeout){
                $scope.myHeader="My Header Page";

                    $scope.myHeader="My Header Page and time out page";
                },
                        2000);
            });
        </script>
