<html ng-app="myModule" ng-controller="myCtrl">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet"/>
        <script src="js/angular.js"></script>
        <script src="app.js"></script>
        <script src="data.js"></script>
        <script src="myFilter.js"></script>
    </head>
    <body>
        
        <div>
            <button ng-click="showData()">Show Employees</button>
            <button ng-click="hideData()">hide Employees</button>
            
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Position</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in emp">
                        <td>{{e.name}}</td>
                        <td>{{e.salary}}</td>
                        <td>{{e.position}}</td>
                        <td>{{e.status| status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
